<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Background Generators Example</title>
    <script src="../background-generator.js"></script>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            font-family: Arial, sans-serif;
            color: white;
        }
        .box {
            width: 80%;
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background-size: cover;
            transition: background-image 4s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="box" id="box1">Box 1</div>
    <div class="box" id="box2">Box 2</div>
    <script>

        // Create multiple GradientBackground instances for different elements
        new GradientBackground(100, 4000, '#box1');
        new GradientBackground(300, 6000, '#box2');
    </script>
</body>
</html>
